<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" id = "numbers" placeholder="Numbers separated by commas">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="start()">Go!</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="row" >
    <div class="col-lg-6">
        <div id="result"></div>
    </div>
</div>
    <script>
        function start() {
            let numbers = $("#numbers").val().split(',').map(_=>+_);
            // const numbers = [10, 5, 6, 7, 1, 2];
            let nArray = Array.from(Array(numbers.length).keys());
            const output = []; // Array(numbers.length);

            for (let i = 0; i < numbers.length; i++) {
                let index = (numbers[i] % nArray.length) - 1;
                index = index < 0 ? nArray.length - 1 : index;
                output[nArray[index]] = i + 1;
                nArray = [
                    ...nArray.slice(0, nArray.indexOf(nArray[index])),
                    ...nArray.slice(nArray.indexOf(nArray[index]) + 1),
                ];
                // console.log(nArray);
            }
            let html = '';
            output.map( (val, i) => {
                html += `${i+1}:  ${val} <br>`;
            } )
            $("#result").html(html);
            // console.log(output);
        }
        function clear() {
            $("#result").html("");
        }


    </script>
</body>
</html>
